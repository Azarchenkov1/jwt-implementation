<body class="m-a-1">
  <div style="width: 500px; margin: auto">
    <h3 class="bg-primary p-a-1">{{getName()}}'s tasklist</h3>
    <div class="m-t-1 m-b-1">
      <input class="form-control" #todoText />
      <button class="btn btn-primary m-t-1 btn-block" (click)="addItem(todoText.value)">Add</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Num</th>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.action }}</td>
          <td><input type="checkbox" [(ngModel)]="item.done" /></td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
